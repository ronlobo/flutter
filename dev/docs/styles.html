<!-- style overrides for dartdoc -->
<style>
@import 'https://fonts.googleapis.com/css?family=Roboto:100i';
</style>

<style>
  header {
    background-color: #01579b;
  }

  body {
    font-size: 16px;
    line-height: 1.5;
    color: #111;
    background-color: #fdfdfd;
    font-weight: 300;
    -webkit-font-smoothing: auto;
  }

  h1, h2, h3, h4, h5, h6 {
    font-weight: 300;
  }

  h1 {
    font-size: 42px !important;
    letter-spacing: -1px;
  }

  header h1 {
    font-weight: 300;
  }

  h2 {
    color: #111;
    font-size: 26px;
  }

  .markdown h2 {
    font-size: 24px;
  }

  section.summary h2 {
    font-size: 32px;
    color: inherit;
    border-bottom: none;
  }

  .sidebar ol,
  .sidebar ol li.section-title {
    font-size: inherit;
  }

  .sidebar-offcanvas-left ol {
    padding: 0 16px 16px 0;
  }

  .sidebar h5 {
    display: none;
  }

  .sidebar-offcanvas-left {
    background-color: inherit;
  }

  .sidebar-offcanvas-left h5 {
    border-bottom: none;
    padding: 0 0 16px 0;
  }

  .sidebar-offcanvas-left h5:last-of-type {
    padding: 0 0 16px 0;
  }

  pre,
  pre.prettyprint,
  pre > code {
    font-size: 15px;
  }

  pre,
  pre.prettyprint {
    background: inherit;
    border: none;
    margin: 0 0 15px 0;
    padding: 8px 12px;
  }

  code {
    background-color: inherit;
  }

  dl.dl-horizontal dt {
    color: inherit;
  }

  footer {
    border-top: 1px solid #e8e8e8;
    height: inherit;
    padding-bottom: 15px;
    text-transform: lowercase;
  }

  footer p {
    color: #828282;
  }

  /* Line the material icons up with their labels */
  i.material-icons.md-36,
  i.material-icons.md-48 {
    vertical-align: bottom;
  }

  /* thinify the inherited names in lists */
  li.inherited a {
    font-weight: 100;
  }
</style>

<!-- The following rules are from http://google.github.io/material-design-icons/ -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  /* Rules for sizing the icon. */
  .material-icons.md-18 { font-size: 18px; }
  .material-icons.md-24 { font-size: 24px; }
  .material-icons.md-36 { font-size: 36px; }
  .material-icons.md-48 { font-size: 48px; }

  /* Rules for using icons as black on a light background. */
  .material-icons.md-dark { color: rgba(0, 0, 0, 0.54); }
  .material-icons.md-dark.md-inactive { color: rgba(0, 0, 0, 0.26); }

  /* Rules for using icons as white on a dark background. */
  .material-icons.md-light { color: rgba(255, 255, 255, 1); }
  .material-icons.md-light.md-inactive { color: rgba(255, 255, 255, 0.3); }
</style>
